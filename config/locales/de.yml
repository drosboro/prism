  about:
    prism_title: Über Prism
    description_p1_html: >-
      <i>Prism</i> ist ein Werkzeug für die Schwarmauslagerung von Textinterpretation. Das grundlegende Konzept für <i>Prism</i> erwuchs aus jahrzehntelangen Gesprächen über Aspekte der Textinterpretation an der <i>University of Virginia</i>, insbesondere aus Bethany Nowviskies <i>Transparency Mark-Up Games</i> (d.i. „transparente Textauszeichnungsspiele“), erarbeitet für ihre Medienwissenschaften-StudentInnen und <a href=\"http://books.google.com/books/about/SpecLab.html?id=VPXCk396uPYC\">SpecLab</a>-MitarbeiterInnen:
    description_p2: >-
     Nowviskies ursprüngliches Spiel beinhaltete eine Menge von Faksimiles, transparente Überlagerungsfolien, Korrekturstifte, eine gemeinsame Interpretationsaufgabe und einen Augenblick, in dem jemand „Stopp!“ ausrief, um sodann die überlagerten Folien in ihrer Gesamtheit zur Diskussion zu stellen.
    description_p3_html: >-
     Jerome McGann und Johanna Drucker entwickelte dieses Konzept am SpecLab zum so genannten <a href=\"http://www.digitalhumanities.org/companion/view?docId=blackwell/9781405103213/9781405103213.xml&chunk.id=ss1-1-1\">Patacritical Demon</a> weiter, seines Zeichens das vorzüglichste Stück Vaporware aus dem Hause UVa um die letzte Jahrhundertwende.
    description_p4_html: >-
      Das Scholars' Lab gab diese Ideen als Anstoß an DokotrandInnen des <a href=\"http://praxis.scholarslab.org/\">Praxis-Programms</a> für ihr erstes Projekt im ersten Jahr des Studiengangs weiter. Unsere primäre Aufgabe war es, die haptische Übung der Textauszeichnung in eine digitale Entsprechung zu übersetzen. Wir beschlossen, weiterhin ein begrenztes Interpretationsvokabular zu verwenden sowie die Länge der Texte zu beschränken, um der ursprünglichen Intention des <i>Transparency Games</i> gerecht zu bleiben: Texte sollten schnell ausgezeichnet und interpretiert werden, möglichst während einer einzelnen Sitzung. Das Endziel der ursprünglichen Übung mit Folie und Stift wie auch von <i>Prism</i> war und ist die Erzeugung von <a href=\"http://www.digitalhumanities.org/companion/view?docId=blackwell/9781405103213/9781405103213.xml&chunk.id=ss1-4-10\">ästhetischen Provokationen</a>, d.h., von Visualisierungen, die den Boden für weiterführende Debatten schaffen. Dank seines digitalen Fundaments ist <i>Prism</i> in der Lage, zahlreiche individuelle Interpretationen zu integrieren und eine Vielzahl von Visualisierungen zu generieren, ohne Kompromisse hinsichtlich der Integrität der Datenbasis eingehen zu müssen.
    description_p5_html: >-
     <i>Prism</i> macht sich gegenwärtige Theorien und Praktiken der Schwarmauslagerung zu Nutze, mit dem Ziel eines sinngerechten Austausches innerhalb dieses „Schwarms“. BenutzerInnen interagieren direkt und subjektiv mit dem Text, tragen aber gleichzeitig zum kollaborativ-interpretativen Potenzial und den zahllosen Möglichkeiten jenseits der Auszeichnungs-Übung an sich bei – sei es hinsichtlich Forschung, Lehre, oder der Arbeit mit größeren geisteswissenschaftlichen Datenbeständen, mit denen es beispielsweise die Computerlinguistik oder das <i>Text Mining</i> zu tun haben.
    praxis_title: Das Praxis Program
    praxis_description_html: >
      Das <a href='http://praxis.scholarslab.org/'>Praxis-Programm</a> ist ein Pilotprojekt (2011–2013) des <a href='http://www2.lib.virginia.edu/scholarslab/'>Scholars' Lab</a> an der <a href='http://www.lib.virginia.edu/index.html'>University of Virginia Library</a>, in dessen Rahmen sich sechs DoktoratsstudentInnen der Geisteswissenschaften während eines einjährigen, kollaborativen und praxisorientierten Lehrganges in die <i>Digital Humanities</i> einarbeiten. Das Ziel des <i>Praxis-Programms</i> ist es, Wissensarbeiter besser auf neu entstehende akademische Stellenprofile sowie <a href='http://mediacommons.futureofthebook.org/alt-ac/'>alternative akademische Karrieremöglichkeiten</a> vorzubereiten, zumal gegenwärtig neue Möglichkeiten der geisteswissenschaftlichen Fragestellungen und Systementwicklung entstehen. Besuchen Sie die Seiten des Praxis-Programms, um mehr über das in Entwicklung befindliche Kurrikulum zu erfahren oder um Erfahrungsberichte von Praxis-Fellows, dem Scholars' Lab-Lehrkoerper oder von Institutsangestellten auf ihren <a href='http://www.scholarslab.org/blog/'>Weblogs</a> zu lesen. Das Praxis-Programm wird freundlich unterstützt von der <i>Mellon Foundation</i> in Form einer Beihilfe für das <a href="http://uvasci.org">Scholarly Communication Institute</a> der <i>University of Virginia Library</i>.
    scholarslab_title: Das Scholars' Lab
    scholarslab_description_html: >-
      Das <a href='http://www2.lib.virginia.edu/scholarslab/'>Scholars' Lab</a> wurde im Jahr 2006 von der <a href='http://www.lib.virginia.edu/index.html'>University of Virginia Library</a> als geistes- und sozialwissenschaftliche Innovationsstätte aus der Taufe gehoben.  Das Scholars' Lab ist ein Ort, wo Lehrkörper und fortgeschrittene Studenten gemeinsam unter technisch kompetenter Hilfestellung digitale Ressourcen erkunden und an innovativen Forschungsprojekten arbeiten können. Das Scholars' Lab veranstaltet Workshops, Vorträge und Symposien. Es ist Sponsor des <a href="http://praxis.scholarslab.org">Praxis-Programms</a> und verleiht renommierte <a href='http://www2.lib.virginia.edu/scholarslab/about/fellowship.html'>graduate fellowships</a> im Bereich der <i>Digital Humanities</i>.
